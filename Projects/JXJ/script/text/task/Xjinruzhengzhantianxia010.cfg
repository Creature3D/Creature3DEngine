# Creature3D Script Parser v1.0
Hypertext {
    DrawMode "TEXT"
    LineSpacing 1.0
    UnderLineSpacing 3.0
	Font "simhei.ttf"
	CharacterSize 13
	FrontSize [13 13]
	Alignment "BASE_LINE"
	Color [255 255 255 255]
	Content {
		Text "  "
	}
	Content {
		DrawMode "TEXT|UNDERLINE"
		Color [255 255 0 255]
		Text "进入马邑探查\n"
		Link 11
	}
}
Data {
	Class "UI"
	Handle {
		MsgParam "LBtnDown"
		MsgParam "11"
		Driver {
            Class "MoreSlot"
			Method {
				Class "JXJWidgetDoEvent"
				Param "UI_ManorStair_Taskbar"
				Param "UI_Fuben"
				Param "1"//LEFT_MOUSE_BUTTON
				Param "2"//MOUSERELEASE
			}
			Method {
				Class "JXJNewGuideHyperTextTouch"
			}
		}
	}
}
