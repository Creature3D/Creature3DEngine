# Creature3D Script Parser v1.0
 
Data {
    Class "JXJSkill"
    IncludeData "JXJ/script/skill/SkillI.cfg"
    Handle {
        MsgParam "WCH_USER+83"//WCH_UserExtra
        MsgParam "0"//WCH_Server
        Driver {
            Class "MoreSlot"
			Method {
				Class "ExtraLifeTime"
				Param "0.1"//持续时间
			}			
			Method {
                Class "JXJExtraHalo"
                Param "0.1"//持续时间
                Param "4"//半径
				Param "1131"//bufid
				param "0.1" //频率
            }
        }
    }
    Handle {
        MsgParam "WCH_USER+342"//WCH_UseSkillExtraTest
        MsgParam "NULL"
        Driver {
            Class "MoreSlot"
			Method {
				Class "JXJUserExtra"
			}
        }
    }
}
