        MsgParam "WCH_USER+83"//WCH_UserExtra
        MsgParam "0"//WCH_Server
        Driver {
            Class "MoreSlot"
			Method {
				Class "ExtraLifeTime"
				Param "0.1"//持续时间
			}			
			Method {
                Class "JXJExtraHalo"
                Param "0.1"//持续时间
                Param "7"//半径
				Param "1153"//bufid
				param "0.1" //频率
				param "1" //概率
				param "1" //0友方1己方				
            }
        }
    }
    Handle {
        MsgParam "WCH_USER+118"//WCH_AttackExtraTest
        MsgParam "NULL"
        Driver {
            Class "MoreSlot"
            Method {
				Class "JXJDices"
				Param "80"
			}
			Method {
				Class "JXJUserExtra"
			}
        }
    }
}
