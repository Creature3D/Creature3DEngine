# Creature3D Script Parser v1.0
 
 Weapon {
    WeaponModel {//0 M16
        GroupName "NULL"
        MaxBulletsInOneClip 50
        TimeInterval 0.1
        ReplaceClipTime 0.7
        AttackDistance 10
        AttackMask "AttackAll"
        GunPoint [0 0 0] 
	    ClipPos [0 0 0]
    }
    
    BulletModel {//0
        Name "ControlB"
        GroupName "NULL"
         //技能产生的攻击模型的持续时间
        Duration 5.0
        LinearVel 0
        AttrMask "None"
        MissilePrecision 0
        MissileFlexibility -1
		//技能产生的攻击模型的类型，一般都是Volume
        ExecutionPhysicsType "Volume"
        ExecutionPhysicsLength 0.05
        Volume "Control1"
		//设置Volume的大小（x,y,z）其中y方向为施法者的正前方，如果3个值一样，表示为范围施法
        VolumeLength [30.0 30.0 30.0]
		//设置该Volume最多可以对多少单位有效，0表示无限(目前只能为0)
        MaxTriggerCount 0
		//设置该Volume对在区域内的单位重新触发时间间隔，0表示不重新触发（设置了重新触发时间，则在区域的持续时间内会对单位造成多次伤害）
        ReTriggerDelay 0
	    ModelPhysicsRadius 0.1
    }
    
    WeaponMatterObject {//0
        Name "ControlW"
        BulletCount -1
        BulletsInWeapon -1
		WeaponMass 0.01
		BulletMass 0.01
	}
	
	WeaponData {
		Data {
			Class "RpgGameWeapon"
			Handle {
				MsgParam "WCH_WEAPON_SELECT"
				MsgParam "NULL"
				Driver {
					Class "OneSlot"
					Method {//设置技能发出的位置信息
						Class "BindWeaponMatrix"
						Param "0,0,1.0"//位置相对施法者的偏移量
						Param "1,1,1"
						Param "0"
					}
				}
			}
			Handle {
				MsgParam "WCH_UPDATEVISITOR"
				MsgParam "NULL"
				Driver {
					Class "OneSlot"
					Method {
						Class "AttachNodeUpdate"
					}
				}
			}
			Handle {
				MsgParam "WCH_WEAPON_UNSELECT"
				MsgParam "NULL"
				Driver {
					Class "OneSlot"
					Method {
						Class "UnBindWeaponMatrix"
					}
				}
			}
			Handle {
				MsgParam "WCH_WEAPON_FIRE"
				MsgParam "NULL"
				Driver {
					Class "NodeMoreSlot"
					Logic {
						Class "CreateSound"
						Param "0"//创建Node
						Param "sounds/bingzhong_17.wav"
						Param "0"//ambient
						Param "1.0"//volume
						Param "0"//play
						Param "0"//looping
						Param "10.0"//最大音量距离
						Param "30.0"//最大距离
						Param "1.0"//pitch
						Method {
							Class "LoadSound"
						}
					}	
				}
			}
			xHandle {
				MsgParam "WCH_COLLIDE"
				MsgParam "NULL"
				Driver {
					Class "MoreSlot"
					Method {
						Class "EffectSequence"
						Param "M16_fire"
			            Param "0.0"
					}	
				}
			}
		}
	}
	BulletData {
		Data {
			Class "RpgGameNode"
			Handle {
				MsgParam "WCH_ENABLEVOLUME"
				MsgParam "NULL"
				Driver {
					Class "NodeMoreSlot"
					Method {
						Class "EnableBulletVolume"
					}
					Logic {//特效
						Class "VolumeEffect"
						Param "0,0,0.0"
						Logic {
							Class "PlaySceneFx"
							Param "134,data/JXJEffect/Eft_Liru_Jineng_01.cre"
							Param "135,5.0"
							Method {
								Class "LoadAndCloneNode"
							}
							Logic {
								Class "PlaceLoadedNode2"
								Method {
									Class "ConvertToTransform"
								}
							}
						}
					}
				}
			}
			Handle {
				MsgParam "WCH_INVOLUME"
				MsgParam "NULL"
				Driver {//有单位出现在了技能的伤害范围内
					Class "OneSlot"
					Method {
						Class "NodeInBulletVolume"
						Param "70"//伤害有效的单位的对象类型
					}
				}
			}
		}
	}
}