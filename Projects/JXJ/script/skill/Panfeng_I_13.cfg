# Creature3D Script Parser v1.0
 
Data {
    Class "JXJSkill"
    IncludeData "JXJ/script/skill/SkillI.cfg"	
	Handle {
        MsgParam "WCH_USER+81"//WCH_TargetExtra
        MsgParam "0"//WCH_Server
        Driver {
            Class "MoreSlot"
            Logic {//敌我判断
                Class "Switch"
                Method {
                    Class "JXJTargetType"
                }
                Logic {//0敌人
                    Class "ProxyArray"			
					Method {
						Class "ExtraLifeTime"
						Param "1"//持续时间
					}
					Method {
						Class "JXJExtraDamageOnceEx"
						Param "2"  //0攻击1生命2护甲
						Param "1.4"	//百分比	
						Param "1000"	//基础数值					
					}	
				}	
			}	
        }
    }	
	Handle {
        MsgParam "WCH_USER+118"//WCH_AttackExtraTest
        MsgParam "NULL"
        Driver {
            Class "MoreSlot"
			Method {
				Class "JXJFireExtraAttack"
			}
			Method {
				Class "JXJTargetExtra"
			}
		}
	}	
}
