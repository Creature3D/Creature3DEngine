# Creature3D Script Parser v1.0
 
 Weapon {
    WeaponModel {//0 M16
        GroupName "NULL"
        //弹夹可容纳的最大弹药数量
        MaxBulletsInOneClip 50
        //武器使用的最小时间间隔
        TimeInterval 0.1
        ReplaceClipTime 0.7
        AttackDistance 10
        AttackMask "AttackAll"
        GunPoint [0 0 0] 
        ClipPos [0 0 0]
    }
    
    BulletModel {//0
        Name "ControlB"
        GroupName "NULL"
        //持续时间
        Duration 0.5
        //子弹飞行的起始速率
        LinearVel 0
        //子弹是否受重力影响
        AttrMask "None"
        MissilePrecision 0
        MissileFlexibility -1
        ExecutionPhysicsType "Volume"
        ExecutionPhysicsLength 0.05
        Volume "Control1"
        VolumeLength [8 8 8]
        MaxTriggerCount 0
        ReTriggerDelay 0
        ModelPhysicsRadius 0.1
    }
    
    WeaponMatterObject {//0
        Name "ControlW"
        BulletCount -1
        BulletsInWeapon -1
        WeaponMass 0.01
        BulletMass 0.01
    }
    
    WeaponData {
        Data {
            Class "RpgGameWeapon"
            Handle {
                MsgParam "WCH_WEAPON_SELECT"
                MsgParam "NULL"
                Driver {
                    Class "OneSlot"
                    Method {
                        Class "BindWeaponMatrix"
                        Param "0,0,1.0"//offset
                        Param "1,1,1"//scale
                        Param "0"//rotAngle
                    }
                }
            }
            Handle {
                MsgParam "WCH_UPDATEVISITOR"
                MsgParam "NULL"
                Driver {
                    Class "OneSlot"
                    Method {
                        Class "AttachNodeUpdate"
                    }
                }
            }
            Handle {
                MsgParam "WCH_WEAPON_UNSELECT"
                MsgParam "NULL"
                Driver {
                    Class "OneSlot"
                    Method {
                        Class "UnBindWeaponMatrix"
                    }
                }
           }
            Handle {
                MsgParam "WCH_WEAPON_FIRE"
                MsgParam "NULL"
                Driver {
                    Class "NodeMoreSlot"
                    Logic {
                        Class "CreateSound"
                        Param "0"//创建Node
                        Param "sounds/jiangka_2.wav"
                        Param "0"//ambient
                        Param "1.0"//volume
                        Param "0"//play
                        Param "0"//looping
                        Param "10.0"//最大音量距离
                        Param "30.0"//最大距离
                        Param "1.0"//pitch
                        Method {
                            Class "LoadSound"
                        }
                    }
                }
            }
            xHandle {
                MsgParam "WCH_COLLIDE"
                MsgParam "NULL"
                Driver {
                    Class "MoreSlot"
                    Method {
                        Class "EffectSequence"
                        Param "M16_fire"
                        Param "0.0"
                    }
                }
            }
        }
    }
    BulletData {
        Data {
           Class "RpgGameNode"
           Handle {
                MsgParam "WCH_ENABLEVOLUME"
                MsgParam "NULL"
                Driver {
                    Class "NodeMoreSlot"
                    Method {
                        Class "EnableBulletVolume"
                    }
                    Logic {
                        Class "VolumeEffect"
                        Param "0,0,0"
                        Logic {
                            Class "PlaySceneFx"
                            Param "134,data/JXJEffect/Eft_Zhouyu_Lv5.cre"
                            Param "135,3"
                            Method {
                                Class "LoadAndCloneNode"
                            }
                            Logic {
                                Class "PlaceLoadedNode2"
                                Method {
                                    Class "ConvertToTransform"
                                }
                            }
                        }
                    }
                }
            }
            Handle {
                MsgParam "WCH_INVOLUME"
                MsgParam "NULL"
                Driver {
                    Class "OneSlot"
                    Method {
                        Class "NodeInBulletVolume"
                        Param "70"//targetType
                      }
                  }
            }
        }
    }
}
