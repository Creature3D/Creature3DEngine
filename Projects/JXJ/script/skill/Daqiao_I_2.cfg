        MsgParam "WCH_USER+118"//WCH_AttackExtraTest
        MsgParam "NULL"
        Driver {
            Class "MoreSlot"
			Method {
				Class "JXJInCritTest"//暴击状态
			}
			Method {
				Class "JXJTargetExtra"
			}				
        }
    }
    Handle {
        MsgParam "WCH_USER+81"//WCH_TargetExtra
        MsgParam "0"//WCH_Server
        Driver {
            Class "MoreSlot"
            Method {
                Class "ExtraLifeTime"
                Param "0.1"//持续时间
            }
            Method {
                Class "JXJExtraGainMpPerTimer"
                Param "0.1"//持续时间
                Param "-6"//降低士气
                Param "0.1"//间隔时间				
            }
        }
    }
}
