# Creature3D Script Parser v1.0
 
Data {
    Class "JXJSkill"
    IncludeData "JXJ/script/skill/SkillI.cfg"
    Handle {
        MsgParam "WCH_USER+83"//WCH_UserExtra
        MsgParam "0"//WCH_Server
        Driver {
            Class "MoreSlot"
            Method {
                Class "ExtraLifeTime"
                Param "8"//持续时间
            }
			Method {
                Class "JXJExtraHalo"
                Param "8"//持续时间
                Param "10"//半径
				Param "1050"//bufid
				param "0.1" //频率
            }			
			Method {
				Class "JXJExtraDropItem"
				Param "20094" //召唤ID
				Param "1" 	//0：场景阻挡体，1：NPC
				Param "800" 	//召唤数量
				Param "25"  //持续时间				
			}
        }
    }
    Handle {
        MsgParam "WCH_USER+83"//WCH_UserExtra
        MsgParam "1"//WCH_Client
        Driver {
            Class "MoreSlot"
            Method {
                Class "ExtraLifeTime"
                Param "8"//持续时间
            }
            Logic {//目标特效
                Class "ExtraEffect"
                Logic {
                    Class "PlaySceneFx"
                    Param "134,data\JXJEffect\Eft_Gongji_buff_01.cre"
                    Param "135,8"
                    Param "138,BBOX_CENTER"//boneName
                    Param "139,0,0,0"//offset
                    Param "140,1,1,1"//scale
                    Param "141,0"//rotAngle
                    Method {
                        Class "LoadAndCloneNode"
                    }
                    Logic {
                        Class "PlaceLoadedNode2"
                        Method {
                            Class "ConvertToTransform"
                        }
                    }
                }
            }
        }
    }		
    Handle {
        MsgParam "WCH_USER+350"//WCH_PlayUseItemFx
        MsgParam "NULL"
        Driver {
            Class "OneSlot"
			Logic {//目标特效
				Class "ParamItemEffect"
				Param "0,0,0"//offset
				Param "1"//是否绑定在施法者身上
				Logic {
					Class "PlaySceneFx"
					Param "414,7"//动作
					Param "413,1"//重置
					Param "134,data/JXJEffect/Eft_Buff_Shenpei_01.cre"
					Param "138,BBOX_TOP"//boneName
					Param "139,0,0,0"//offset
					Param "140,1,1,1"//scale
					Param "141,0"//rotAngle
					Method {
						Class "LoadAndCloneNode"
					}
					Logic {
						Class "PlaceLoadedNode2"
						Method {
							Class "ConvertToTransform"
						}
					}
				}
			}			
        }
    }	
}
