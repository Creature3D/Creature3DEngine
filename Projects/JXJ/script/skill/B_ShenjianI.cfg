							Class "PlaceLoadedNode2"
							Method {
								Class "ConvertToTransform"
							}
						}
					}
				}
            }
        }
	}
	Handle {
		MsgParam "WCH_USER+58"//WCH_NodeCollideWithItem
		MsgParam "NULL"
