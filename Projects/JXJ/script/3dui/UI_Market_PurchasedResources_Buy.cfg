# Creature3D Script Parser v1.0

Data {
    Class "UI"
	Handle {
		MsgParam16 "LEFT_MOUSE_BUTTON"
		MsgParam16 "MOUSERELEASE"
		Driver {
			Class "OneSlot"
			Method {
				Class "JXJUIBuyPlayerSale"
				Param "UI_Prompt"
				Param "UI_Prompt_Drag"
				Param "UI_Prompt_Input"
				Param "UI_Prompt_Confirm"
				Param "255,255,0,255"
				Param "GameList"
				Param "UI_Market_PurchasedResourcesRaido"//资源类型
			}
		}
	}
	Handle {
		MsgParam "WCH_OK"
		MsgParam "NULL"
		Driver {
			Class "MoreSlot"
			Method {
				Class "JXJUIBuyPlayerSale2"
				Param "GameList"
			}
			xMethod {
				Class "JXJUIQueryPlayerSale2"
				Param "UI_Market_PurchasedResourcesRaido"//资源类型
			}
		}
	}
}