						Param ""
						Param ""
						Param ""
						Param ""//index
						Param ""
						Param ""
						Param ""
						Param "1"
					}
				}
				Logic {
					Class "ProxyArray"
					Method {//1将卡类型
						Class "JXJIconjiangkaTipInfo"
						Param "UI_Card"
