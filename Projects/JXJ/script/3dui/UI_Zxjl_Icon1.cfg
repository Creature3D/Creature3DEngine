						Param "UI_CharactorInfo"//姓名#ImageBoxWidget
						Param "UI_Beta2_Formation_Tips_JiNeng"//技能名#ImageBoxWidget
						Param "5"
						Param ""
						Param ""
						Param ""//index
						Param ""
						Param "1"
					}
				}
			}
		}
