				Param "UI_Beta2_FeudalLord_BingFa"		//兵法
				Param "UI_Beta2_FeudalLord_ZhengFa"		//阵法
				Param "UI_Beta2_FeudalLord_TongShuai"	//统率
				Param "UI_Beta2_FeudalLord_Dongcha"		//洞察
				Param "UI_Beta2_FeudalLord_Toukui"		//头盔
				Param "UI_Beta2_FeudalLord_Kaijia"		//铠甲
				Param "UI_Beta2_FeudalLord_Wuqi"		//武器
				Param "UI_Beta2_FeudalLord_Shuji"		//书籍
				Param "UI_Beta2_FeudalLord_Mapi"		//马匹
				Param "UI_Beta2_FeudalLord_TouXiang"		//头像
