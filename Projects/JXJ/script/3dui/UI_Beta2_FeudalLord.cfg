				Param "T_Icon_Lord_TouKui.img"			//头盔
				Param "T_Icon_Lord_KaiJia.img"			//铠甲
				Param "T_Icon_Lord_WuQi.img"			//武器
				Param "T_Icon_Lord_ShuJi.img"			//书籍
				Param "T_Icon_Lord_MaPi.img"			//马匹
				Param "Add1"							//添加套装页
				Param "Add2"
				Param "Add3"
				Param "Add4"
				Param "FeudalLord_One"					//页签1
				Param "FeudalLord_Two"					//页签2
				Param "FeudalLord_Three"				//页签3
				Param "FeudalLord_Four"					//页签4
				Param "FeudalLordRaido"
				Param "UI_Zhan"
			}
			//策划需求，该按钮暂时隐藏
			Method {
				Class "JXJSetWidgetVisiable"
				Param "UI_Beta2_FeudalLord"
				Param "UI_Beta2_FeudalLord_ChangeImage"
				Param "0"
			}
		}
	}
	Handle {
		MsgParam "OnShow"
		MsgParam "0"
		Driver {
			Class "OneSlot"
			Method {
				Class "JXJArrowsUITypeSelect"
