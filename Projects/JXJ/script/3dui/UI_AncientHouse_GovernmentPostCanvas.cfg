			Method {
				Class "JXJQueryGovPostRanking"
			}
			Method {
				Class "UpdateMe"
			}
		}
	}
	Handle {
		MsgParam "UpdateData"
		MsgParam "NULL"
		Driver {
			Class "MoreSlot"
			Method {
				Class "JXJUIGovPostOnShow"
				Param "UI_AncientHouse_GovernmentPost_Picture"
				Param "UI_AncientHouse_GovernmentPost_Upgrade"//升官
				Param "UI_AncientHouse_GovernmentPost_Input2"//当前官职
				Param "UI_AncientHouse_GovernmentPost_Input4"//带兵量
				Param "UI_AncientHouse_GovernmentPost_Input5"//功勋
