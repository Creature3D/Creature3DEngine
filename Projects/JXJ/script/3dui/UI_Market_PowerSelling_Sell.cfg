# Creature3D Script Parser v1.0

Data {
    Class "UI"
	Handle {
		MsgParam16 "LEFT_MOUSE_BUTTON"
		MsgParam16 "MOUSEPUSH"
		Driver {
			Class "OneSlot"
			Method {
				Class "JXJUICopperSale"
				Param "UI_Prompt"
				Param "UI_Prompt_Drag"
				Param "UI_Prompt_Input"
				Param "UI_Prompt_Confirm"
				Param "255,255,0,255"
				Param "UI_Market_PowerSelling_Input13"//粮食数量
				Param "UI_Market_PowerSelling_Input14"//木材数量
				Param "UI_Market_PowerSelling_Input15"//铁矿数量
				Param "UI_Market_PowerSelling_Input16"//马匹数量
				Param "UI_Market_PowerSelling_Input17"//总计
				Param "0,20013"
				Param "0,20014"
				Param "0,20015"
				Param "0,20016"
			}
		}
	}
	Handle {
		MsgParam "WCH_OK"
		MsgParam "NULL"
		Driver {
			Class "OneSlot"
			Method {
				Class "JXJUICopperSale2"
				Param "UI_Market_PowerSelling_Input13"//粮食数量
				Param "UI_Market_PowerSelling_Input14"//木材数量
				Param "UI_Market_PowerSelling_Input15"//铁矿数量
				Param "UI_Market_PowerSelling_Input16"//马匹数量
				Param "0,20013"
				Param "0,20014"
				Param "0,20015"
				Param "0,20016"
			}
		}
	}
}