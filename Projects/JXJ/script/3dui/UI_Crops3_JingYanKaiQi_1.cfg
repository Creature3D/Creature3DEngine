			Class "MoreSlot"
			Method {
				Class "JXJStartFuBenConfirm"
				Param "UI_Crops1"
				Param "1"
				Param "UI_Prompt"
				Param "UI_Prompt_Input"
				Param "UI_Prompt_Confirm"
			}
		}
	}
	Handle {
		MsgParam "WCH_OK"
		MsgParam "NULL"
		Driver {
			Class "OneSlot"
			Method {
				Class "JXJUIGroupFunBenStart"
				Param "UI_Crops1"
				Param "0"		//exp 开启
				Param "1"			
			}
		}
	}
	Handle {
		MsgParam "WCH_FILTERLOSTFOCUS"
		MsgParam "NULL"
		Driver {
            Class "OneSlot"
			Method {
				Class "ShowCanvas"
				Param "Tips1_2"
				Param "0"
			}
		}
	}
	Handle {
		MsgParam16 "NULL"
		MsgParam16 "MOUSEMOVE"
		Driver {
			Class "OneSlot"
			Method {
				Class "JXJUIJunTuanFuBenKaiQiTip"
				Param "Tips1_2"
				Param "TipsText1_1"
				Param "UI_Crops1"
				Param "1"
			}
		}
	}		
}