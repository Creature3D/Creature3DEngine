# Creature3D Script Parser v1.0

Data {
    Class "UI"
	Handle {
		MsgParam "InitWindow"
		MsgParam "1"
		Driver {
			Class "OneSlot"
			Method {
				Class "SetMsgTraverse"
				Param "64"
			}
		}
	}
	Handle {
		MsgParam16 "LEFT_MOUSE_BUTTON"
		MsgParam16 "MOUSERELEASE"
		Driver {
			Class "MoreSlot"
			Method {
				Class "JXJUICheckJianZhuLingCount"
				Param "UI_Prompt"
				Param "UI_Prompt_Drag"
				Param "UI_Prompt_Input"
				Param "UI_Prompt_Confirm"
				Param "1"
			}
			Method {
				Class "JXJUICheckAndSetCDPrompt"
				Param "20079"
				Param "20086"//timeid
				Param "UI_CD_Prompt"
				Param "UI_Information"
				Param "Choice"
				Param "simhei.ttf"//font
				Param "14"//characterSize
				Param "0,0,0,255"//textColor
				Param "140,40,40,255"//goldColor
				Param "UI_Beta3_ManorStair_XFTS_Backboard2"
			}
			Method {
				Class "ShowCanvas"
				Param "UI_CD_Prompt"
				Param "1"
			}
		}
	}
	Handle {
		MsgParam "WCH_FILTERGETFOCUS"
		MsgParam "NULL"
		Driver {
			Class "OneSlot"
			Method {
				Class "JXJUISystemIconTip"
				Param "Tips1_2"
				Param "TipsText1_1"
				Param "7"
				Param "20079"
				Param "20086"//timeid
			}
		}
	}
	Handle {
		MsgParam "WCH_FILTERLOSTFOCUS"
		MsgParam "NULL"
		Driver {
            Class "OneSlot"
			Method {
				Class "ShowCanvas"
				Param "Tips1_2"
				Param "0"
			}
		}
	}
	Handle {
		MsgParam "WCH_OK"
		MsgParam "NULL"
		Driver {
			Class "OneSlot"
			Method {
				Class "JXJConfirmUseJianZhuLing"
				Param "4"
			}			
		}
	}
}
