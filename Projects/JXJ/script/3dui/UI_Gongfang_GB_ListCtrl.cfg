# Creature3D Script Parser v1.0

Data {
    Class "UI"
	Handle {
		MsgParam "UpdateData"
		MsgParam "NULL"
		Driver {
			Class "OneSlot"
			Method {
				Class "JXJUITroopsEquipUpdate"
				Param "UI_GBRaido"
			}
		}
	}
	Handle {
		MsgParam "SelectChange"
		MsgParam "NULL"
		Driver {
			Class "MoreSlot"
			xMethod {
				Class "JXJCheckScrollBarPos"
				Param "UI_Gongfang_GB_ListCtrl"
				Param "UI_Gongfang_ListScroll"
			}
			Method {
				Class "ParentCanvasUpdate"
			}
		}
	}
	xHandle {
		MsgParam16 "NULL"
		MsgParam16 "MOUSEMOVE"
		Driver {
			Class "OneSlot"
			Method {
				Class "JXJUITroopsEquipTipInfo"
				Param "UI_Tips"
				Param "UI_Tips_Input2"//name
				Param "UI_Tips_Input3"//来源
				Param "UI_Tips_Input4"//功能
			}
		}
	}
}