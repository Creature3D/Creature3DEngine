        MsgParam "1331"//向宠1
        Driver {
            Class "NodeMoreSlot"
            Logic {//敌我判断
                Class "Switch"
                Method {
                    Class "JXJTargetType"
                }
                Method {//0敌人
                    Class "Null"
                }
                Method {//1队友
                    Class "Null"
                }	
                Logic {//2自己
                    Class "ProxyArray"				
					Method {
						Class "ExtraLifeTime"
						Param "5"
					}					
					Method {
						Class "JXJClearTargetExtraPerTime"
						Param "0.1"// buf持续时间
						Param "1"//要清除的buf类型，bufferAttrTab的Buf类型
						Param "0.1" // 每隔X秒作用一次
					}
					Method {
						Class "JXJExtraAttackDamageIncrease"
						Param "5"//持续时间
						Param "150"
					}	
					Logic {//目标特效
						Class "ExtraEffect"
						Logic {
							Class "PlaySceneFx"
							Param "134,data/JXJEffect/Eft_Buff_Zhaoyu_01.cre"
							Param "135,5"
							Param "138,Bip01 R Hand"//boneName
							Param "139,0,0,0"//offset
							Param "140,1,1,1"//scale
							Param "141,0"//rotAngle
							Method {
								Class "LoadAndCloneNode"
							}
							Logic {
								Class "PlaceLoadedNode2"
								Method {
									Class "ConvertToTransform"
								}
							}
						}
					}
				}
			}	
		}
	}
