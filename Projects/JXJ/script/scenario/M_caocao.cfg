# Creature3D Script Parser v1.0

Data {
    Class "JXJBattleRoom"
	IncludeData "JXJ/script/scenario/fuben.cfg"
	Param "20228,M_caocao_npc.crb"
	Param "20232,2"
    Handle {
		MsgParam "WCH_USER+258"//WCH_RoomUpdate2
		MsgParam "NULL"
		Driver {
			Class "MoreSlot"
			Logic {
				Class "IF_ELSE"
				Method {
					Class "IsRoomPlayerEmpty"
				}
				Method {
					Class "SetRemainTime"
					Param "0"
				}
				Logic {
					Class "Switch"
					Method {
						Class "GetRoomProgress"
					}
					Logic {//case 0
						Class "ProxyArray"
						Method {
							Class "JXJReliveItemsFromTab"
							Param "0"
						}
						Method {
							Class "JXJNpcGainExtraFromTable"
							Param "1"
							Param "39"
						}
						Method {
							Class "ScenarioEvent"  //触发客户端事件
							Param "5"
						}
						Method {
							Class "NextRoomProgress"
						}
					}
					Logic {//case 1
						Class "MoreSlot"
						Method {
							Class "NULL"
						}
					}
					Logic {//case 2
						Class "ProxyArray"
						Method {
							Class "JXJAddStarToPlayer"
							Param "2"//给的星星数
							Param "1|1|0"//客户端点亮星星用如没有需要点亮的可不写此列
						}
						Method {
							Class "SetRemainTime"
							Param "0"
						}
					}
				}
			}
			Logic {//敌军全灭
				Class "IF_ELSE"
				Method {//
					Class "JXJCheckItemsDeadFromTab"
					Param "1"//scenariotable表 ID
				}
				Logic {
					Class "IF_ELSE"
					Method {
						Class "JXJRoomTriggerCount" //判断触发次数
						Param "1"
					}
					Logic {
						Class "ProxyArray"
						Method {
							Class "ScenarioEvent"  //触发客户端事件
							Param "10"
						}						
						Method {
							Class "JXJServerAddScenarioTimer"	//服务器计时10
							Param "10"//m_msg标识
							Param "5"//时间
						}
					}
				}
			}
			Logic {//玩家接触敌军
				Class "IF_ELSE"
				Method {//距离判断
					Class "JXJNPCCloseToPlayerFromTable"
					Param "1"//scenariotable表 ID
					Param "20" //distance
				}
				Logic {
					Class "IF_ELSE"
					Method {
						Class "JXJRoomTriggerCount" //判断触发次数
						Param "1"
					}
					Logic {
						Class "ProxyArray"					
						Method {
							Class "JXJServerAddScenarioTimer"	//服务器计时1
							Param "1"//m_msg标识
							Param "10"//时间
							Param "1"
						}
						Method {
							Class "JXJServerAddScenarioTimer"	//服务器计时2
							Param "2"//m_msg标识
							Param "20"//时间
							Param "2"
						}
						Method {
							Class "JXJServerAddScenarioTimer"	//服务器计时3
							Param "3"//m_msg标识
							Param "30"//时间
							Param "3"
						}						
					}
				}
			}
		}
    }
	Handle {
		MsgParam "WCH_USER+234"//WCH_RoomEnd
		MsgParam "NULL"
		Driver {
			Class "MoreSlot"
			Method {
				Class "JXJFubenSettle"
				Param "2"
			}
			Method {
				Class "SetRoomAutoStart"
				Param "0"//autostart
				Param "0"//autoStartTime
				Param "-1"//removetime
			}
		}
    }
	Handle {//服务器计时器事件1
		MsgParam "WCH_USER+20141"//WCH_JXJScenarioTimerEvent
		MsgParam "1"//m_msg标识
		Driver {
			Class "MoreSlot"
			Method {
				Class "JXJNpcUseSkill" //NPC释放技能
				Param "31405" //角色ID
				Param "24724" //技能ID
				Param "2" //目标选择标识符0:自己脚下1:距离最近2:随机距离3:距离最远4:视野内有血量低于20%的敌对目标5:对自身施法
			}
			Method {
				Class "JXJServerAddScenarioTimer"	//服务器计时4
				Param "4"//m_msg标识
				Param "30"//时间
				Param "4"
				Param "-1"
			}
		}
	}
