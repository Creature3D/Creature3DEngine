					Param "2|3|4|5|6|7|8"
				}
				Logic {
					Class "IF_ELSE"
					Method {
						Class "JXJPlayerCloseToPoint"  //玩家接近某个点
						Param "-5234|-1075"
						Param "25"
					}
					Logic {
						Class "IF_ELSE"
						Method {
							Class "JXJRoomTriggerCount" //判断触发次数
							Param "1"
						}
						Logic {
							Class "ProxyArray"
							Method {
								Class "JXJRoomCurePlayerMP"		//增加怒气值
								Param "100"
							}
							Method {
								Class "ScenarioEvent"  //触发客户端事件
								Param "10"
							}
						}
					}
				}
			}
			Logic {//击败1点NPC
				Class "IF_ELSE"
