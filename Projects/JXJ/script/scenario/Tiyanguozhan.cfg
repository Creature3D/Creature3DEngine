						Param "4"
					}
					Logic {
						Class "IF_ELSE"
						Method {
							Class "JXJRoomTriggerCount" //判断触发次数
							Param "20"
						}
						Logic {
							Class "ProxyArray"
							Method {					
								Class "JXJReliveItemsFromTab"
								Param "4"
							}
						}
					}
				}
			}
			Logic {//政厅HP90%
				Class "IF_ELSE"
				Method {
					Class "JXJRoomProgressIsBelowVal"
					Param "2|3|4|5|6|7|8"
				}
				Logic {
					Class "IF_ELSE"
					Method {
						Class "JXJRoomCheckHpPercentDown"  //当NPC的HP达到百分比多少以下
						Param "20032"
						Param "0.90"
					}
					Logic {
						Class "IF_ELSE"
						Method {
							Class "JXJRoomTriggerCount" //判断触发次数
							Param "1"
						}
						Logic {
							Class "ProxyArray"
							Method {//刷新攻城器械
								Class "JXJReliveItemsFromTab"
								Param "3"
							}
							Method {
								Class "ScenarioEvent"  //触发客户端事件
								Param "8"
							}
						}
					}
				}
			}
		}
