# Creature3D Script Parser v1.0

Data {
    Class "JXJBattleRoom"
	IncludeData "JXJ/script/scenario/fuben.cfg"
	Param "20228,T_Heneiyunchou_npc.crb"
	Param "20232,3"
    Handle {
		MsgParam "WCH_USER+258"//WCH_RoomUpdate2
		MsgParam "NULL"
		Driver {
			Class "MoreSlot"
			Logic {
				Class "IF_ELSE"
				Method {
					Class "IsRoomPlayerEmpty"
				}
				Method {
					Class "SetRemainTime"
					Param "0"
				}
				Logic {
					Class "Switch"
					Method {
						Class "GetRoomProgress"
					}
					Logic {//case 0没有事件
						Class "Proxy"
						Method {
							Class "Null"
						}
					}
					Logic {//case 1初始对话
						Class "ProxyArray"
						Method {//加载NPC
							Class "JXJReliveItemsFromTab"
							Param "0"
						}
						Method {
							Class "ScenarioEvent"    //触发客户端事件
							Param "1"
						}
						Method {
							Class "JXJAddStarToPlayer"
							Param "1"//给的星星数
							Param "0|1|0"//客户端点亮星星用如没有需要点亮的可不写此列
						}
						Method {
							Class "JXJChangeItemPatrolPointVecFormScene"	//切换NPC路线
							Param "1"
							Param "-129|-342"
						}
						Method {
							Class "NextRoomProgress"
						}
					}
					Logic {//case 2没有事件
						Class "Proxy"
						Method {
							Class "Null"
						}
					}
					Logic {//case 3战场胜利
						Class "ProxyArray"
						Method {
							Class "SetRemainTime"
							Param "0"
						}
					}
					Logic {//case 4战场失败
						Class "ProxyArray"
						Method {
							Class "SetRemainTime"
							Param "0"
						}
					}
					Logic {//case 5 星级评定
						Class "ProxyArray"					
						Logic {//十分钟内判断通关时间
							Class "IF_ELSE"
							Method {
								Class "JXJRoomElapseTimeIsGreater"
								Param "600"//时间超过600秒
							}
							Logic {
								Class "ProxyArray"
								Method {
									Class "Null"
								}
							}
							Logic {
								Class "ProxyArray"
								Method {
									Class "JXJAddStarToPlayer"
									Param "1"//给的星星数
									Param "0|0|1"//客户端点亮星星用如没有需要点亮的可不写此列
								}
							}
						}	
						Method {
							Class "RoomSetRoomProgress"  //服务器跳转到进度**
							Param "3"
						}
					}
					Logic {//case 6没有事件
						Class "Proxy"
						Method {
							Class "Null"
						}
					}					
				}
			}
			Logic {//使用水井
				Class "IF_ELSE"
				Method {
					Class "JXJRoomProgressIsBelowVal"
					Param "2|3|4|5|6|7|8"
				}
				Logic {
					Class "IF_ELSE"
					Method {//
						Class "JXJCheckItemsDeadFromTab"
						Param "9"//scenariotable表 ID
					}
					Logic {
						Class "IF_ELSE"
						Method {
							Class "JXJRoomTriggerCount" //判断触发次数
							Param "1"
						}
						Logic {
							Class "ProxyArray"
							Method {
								Class "JXJAddStarToPlayer"
								Param "-1"//给的星星数
								Param "0|-1|0"//客户端点亮星星用如没有需要点亮的可不写此列
							}							
						}
					}
				}
			}			
			Logic {//当伏兵1全灭
				Class "IF_ELSE"
				Method {
					Class "JXJRoomProgressIsBelowVal"
					Param "2|3|4|5|6|7|8"
				}
				Logic {
					Class "IF_ELSE"
					Method {//
						Class "JXJCheckItemsDeadFromTab"
						Param "1"//scenariotable表 ID
					}
					Logic {
						Class "IF_ELSE"
						Method {
							Class "JXJRoomTriggerCount" //判断触发次数
							Param "1"
						}
						Logic {
							Class "ProxyArray"
							Method {
								Class "ScenarioEvent"  //触发客户端事件
								Param "10"
							}
							Method {
								Class "JXJChangeItemPatrolPointVecFormScene"	//切换NPC路线
								Param "2"
								Param "-129|-342"
							}														
						}
					}
				}
			}
			Logic {//当伏兵2全灭
				Class "IF_ELSE"
				Method {
					Class "JXJRoomProgressIsBelowVal"
					Param "2|3|4|5|6|7|8"
				}
				Logic {
					Class "IF_ELSE"
					Method {//
						Class "JXJCheckItemsDeadFromTab"
						Param "2"//scenariotable表 ID
					}
					Logic {
						Class "IF_ELSE"
						Method {
							Class "JXJRoomTriggerCount" //判断触发次数
							Param "1"
						}
						Logic {
							Class "ProxyArray"
							Method {
								Class "ScenarioEvent"  //触发客户端事件
								Param "20"
							}
							Method {//加载伏兵3
								Class "JXJReliveItemsFromTab"
								Param "3"
							}							
							Method {
								Class "JXJChangeItemPatrolPointVecFormScene"	//切换NPC路线
								Param "3"
								Param "-129|-342"
							}							
						}
					}
				}
			}
			Logic {//当玩家到达C点
				Class "IF_ELSE"
				Method {
					Class "JXJRoomProgressIsBelowVal"
					Param "2|3|4|5|6|7|8"
				}
				Logic {
					Class "IF_ELSE"
					Method {//距离判断
						Class "JXJNPCCloseToPlayerFromTable"
						Param "5"//scenariotable表 ID
						Param "20" //distance
					}
					Logic {
						Class "IF_ELSE"
						Method {
							Class "JXJRoomTriggerCount" //判断触发次数
							Param "1"
						}
						Logic {
							Class "ProxyArray"
							Method {
								Class "ScenarioEvent"  //触发客户端事件
								Param "30"
							}
							Method {//加载伏兵4
								Class "JXJReliveItemsFromTab"
								Param "6"
							}
							Method {
								Class "JXJChangeItemPatrolPointVecFormScene"	//切换NPC路线
								Param "6"
								Param "-129|-342"
							}							
						}
					}
				}
			}
			Logic {//当玩家到达E点
				Class "IF_ELSE"
				Method {
					Class "JXJRoomProgressIsBelowVal"
					Param "2|3|4|5|6|7|8"
				}
				Logic {
					Class "IF_ELSE"
					Method {//距离判断
						Class "JXJNPCCloseToPlayerFromTable"
						Param "8"
						Param "20" //distance
					}
					Logic {
						Class "IF_ELSE"
						Method {
							Class "JXJRoomTriggerCount" //判断触发次数
							Param "1"
						}
						Logic {
							Class "ProxyArray"
							Method {
								Class "ScenarioEvent"  //触发客户端事件
								Param "40"
							}
						}
					}
				}
			}
		}
    }
	Handle {
		MsgParam "WCH_USER+234"//WCH_RoomEnd
		MsgParam "NULL"
		Driver {
			Class "MoreSlot"
