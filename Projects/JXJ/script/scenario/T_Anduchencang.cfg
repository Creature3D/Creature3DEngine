# Creature3D Script Parser v1.0

Data {
    Class "JXJBattleRoom"
	IncludeData "JXJ/script/scenario/fuben.cfg"
	Param "20228,T_Anduchencang_npc.crb"
	Param "20232,3"
    Handle {
		MsgParam "WCH_USER+258"//WCH_RoomUpdate2
		MsgParam "NULL"
		Driver {
			Class "MoreSlot"
			Logic {
				Class "IF_ELSE"
				Method {
					Class "IsRoomPlayerEmpty"
				}
				Method {
					Class "SetRemainTime"
					Param "0"
				}
				Logic {
					Class "Switch"
					Method {
						Class "GetRoomProgress"
					}
					Logic {//case 0没有事件
						Class "Proxy"
						Method {
							Class "Null"
						}
					}
					Logic {//case 1初始对话
						Class "ProxyArray"
						Method {//加载NPC
							Class "JXJReliveItemsFromTab"
							Param "0"
						}
						Method {
							Class "ScenarioEvent"    //触发客户端事件
							Param "1"
						}
						Method {
							Class "JXJAddStarToPlayer"
							Param "1"//给的星星数
							Param "0|1|0"//客户端点亮星星用如没有需要点亮的可不写此列
						}						
						Method {
							Class "NextRoomProgress"
						}
					}
					Logic {//case 2没有事件
						Class "Proxy"
						Method {
							Class "Null"
						}
					}
					Logic {//case 3战场胜利
						Class "ProxyArray"
						Method {
							Class "SetRemainTime"
							Param "0"
						}
					}
					Logic {//case 4战场失败
						Class "ProxyArray"
						Method {
							Class "SetRemainTime"
							Param "0"
						}
					}
					Logic {//case 5 星级评定
						Class "ProxyArray"
						Logic {//十分钟内判断通关时间
							Class "IF_ELSE"
							Method {
								Class "JXJRoomElapseTimeIsGreater"
								Param "600"//时间超过600秒
							}
							Logic {
								Class "ProxyArray"
								Method {
									Class "Null"
								}
							}
							Logic {
								Class "ProxyArray"
								Method {
									Class "JXJAddStarToPlayer"
									Param "1"//给的星星数
									Param "0|0|1"//客户端点亮星星用如没有需要点亮的可不写此列
								}
							}
						}
						Method {
							Class "RoomSetRoomProgress"  //服务器跳转到进度**
							Param "3"
						}
					}
				}
			}
			Logic {//使用水井
				Class "IF_ELSE"
				Method {
					Class "JXJRoomProgressIsBelowVal"
					Param "2|3|4|5|6|7"
				}
				Logic {//
					Class "IF_ELSE"
					Method {
						Class "JXJCheckItemsLivedFromTab"
						Param "12"//table id
						Param "1"//运算选择
					}
					Logic {//没有事件
						Class "Proxy"
						Method {
							Class "Null"
						}
					}
					Logic {
						Class "IF_ELSE"
						Method {
							Class "JXJRoomTriggerCount" //判断触发次数
							Param "1"
						}
						Logic {
							Class "ProxyArray"
							Method {
								Class "JXJAddStarToPlayer"
								Param "-1"//给的星星数
								Param "0|-1|0"//客户端点亮星星用如没有需要点亮的可不写此列
							}
						}
					}
				}
			}			
			Logic {//友方投石车复活
				Class "IF_ELSE"
				Method {
					Class "JXJRoomProgressIsBelowVal"
					Param "1|2|3|4|5|6|7|8"
				}
				Logic {
					Class "IF_ELSE"
					Method {//
						Class "JXJCheckItemsDeadFromTab"
						Param "1"//scenariotable表 ID
					}
					Logic {
						Class "ProxyArray"
						Method {//加载NPC
							Class "JXJReliveItemsFromTab"
							Param "1"
						}
					}
				}
			}				
			Logic {//当玩家到达D点
				Class "IF_ELSE"
				Method {
					Class "JXJRoomProgressIsBelowVal"
					Param "2|3|4|5|6|7|8"
				}
				Logic {
					Class "IF_ELSE"
					Method {//距离判断
						Class "JXJNPCCloseToPlayerFromTable"
						Param "2"//scenariotable表 ID
						Param "20" //distance
					}
					Logic {
						Class "IF_ELSE"
						Method {
							Class "JXJRoomTriggerCount" //判断触发次数
							Param "1"
						}
						Logic {
							Class "ProxyArray"
							Method {
								Class "ScenarioEvent"  //触发客户端事件
								Param "10"
							}
						}
					}
				}
			}
			Logic {//当玩家到达E点
				Class "IF_ELSE"
				Method {
					Class "JXJRoomProgressIsBelowVal"
					Param "2|3|4|5|6|7|8"
				}
				Logic {
					Class "IF_ELSE"
					Method {//距离判断
						Class "JXJNPCCloseToPlayerFromTable"
						Param "3"//scenariotable表 ID
						Param "20" //distance
					}
					Logic {
						Class "IF_ELSE"
						Method {
							Class "JXJRoomTriggerCount" //判断触发次数
							Param "1"
						}
						Logic {
							Class "ProxyArray"
							Method {
								Class "ScenarioEvent"  //触发客户端事件
								Param "20"
							}
							Method {
								Class "JXJPauseRoom" //暂停
								Param "6"
							}							
							Method {//加载拒马
								Class "JXJReliveItemsFromTab"
								Param "4"
							}
							Method {
								Class "JXJAlterPlayerRTHP"
								Param "0.2"
							}							
						}
					}
				}
			}			
			Logic {//当玩家到达F点
				Class "IF_ELSE"
				Method {
					Class "JXJRoomProgressIsBelowVal"
					Param "2|3|4|5|6|7|8"
				}
				Logic {
					Class "IF_ELSE"
					Method {//距离判断
						Class "JXJNPCCloseToPlayerFromTable"
						Param "5"//scenariotable表 ID
						Param "20" //distance
					}
					Logic {
						Class "IF_ELSE"
						Method {
							Class "JXJRoomTriggerCount" //判断触发次数
							Param "1"
						}
						Logic {
							Class "ProxyArray"
							Method {
								Class "ScenarioEvent"  //触发客户端事件
								Param "30"
							}	
						}
					}
				}
			}	
			Logic {//当玩家到达G点
				Class "IF_ELSE"
				Method {
					Class "JXJRoomProgressIsBelowVal"
					Param "2|3|4|5|6|7|8"
				}
				Logic {
					Class "IF_ELSE"
					Method {//距离判断
						Class "JXJNPCCloseToPlayerFromTable"
						Param "6"//scenariotable表 ID
						Param "20" //distance
					}
					Logic {
						Class "IF_ELSE"
						Method {
							Class "JXJRoomTriggerCount" //判断触发次数
							Param "1"
						}
						Logic {
							Class "ProxyArray"
							Method {
								Class "ScenarioEvent"  //触发客户端事件
								Param "40"
							}	
						}
					}
				}
			}
			Logic {//当玩家到达H点
				Class "IF_ELSE"
				Method {
					Class "JXJRoomProgressIsBelowVal"
					Param "2|3|4|5|6|7|8"
				}
				Logic {
					Class "IF_ELSE"
					Method {//距离判断
						Class "JXJNPCCloseToPlayerFromTable"
						Param "8"//scenariotable表 ID
						Param "20" //distance
					}
					Logic {
						Class "IF_ELSE"
						Method {
							Class "JXJRoomTriggerCount" //判断触发次数
							Param "1"
						}
						Method {//敌军血量减少50%
							Class "JXJAlterNPCRTHPFromTable"
							Param "11"
							Param "0.5"
						}
						Logic {
							Class "ProxyArray"
							Method {
								Class "ScenarioEvent"  //触发客户端事件
								Param "50"
							}	
						}
					}
				}
			}
			Logic {//H点敌军全灭
				Class "IF_ELSE"
				Method {
					Class "JXJRoomProgressIsBelowVal"
					Param "2|3|4|5|6|7|8"
				}
				Logic {
					Class "IF_ELSE"
					Method {//
						Class "JXJCheckItemsDeadFromTab"
						Param "8"//scenariotable表 ID
					}
					Logic {
						Class "IF_ELSE"
						Method {
							Class "JXJRoomTriggerCount" //判断触发次数
							Param "1"
						}
						Logic {
							Class "ProxyArray"
							Method {//移除城门
								Class "JXJRemoveItemsFormScene"
								Param "9"
							}
						}
					}
				}
			}
			Logic {//当玩家到达J点
				Class "IF_ELSE"
				Method {
					Class "JXJRoomProgressIsBelowVal"
					Param "2|3|4|5|6|7|8"
				}
				Logic {
					Class "IF_ELSE"
					Method {//距离判断
						Class "JXJNPCCloseToPlayerFromTable"
						Param "10"//scenariotable表 ID
						Param "20" //distance
					}
					Logic {
						Class "IF_ELSE"
						Method {
							Class "JXJRoomTriggerCount" //判断触发次数
							Param "1"
						}
						Logic {
							Class "ProxyArray"
							Method {
								Class "ScenarioEvent"  //触发客户端事件
								Param "60"
							}	
						}
					}
				}
			}			
		}
    }
	Handle {
		MsgParam "WCH_USER+234"//WCH_RoomEnd
