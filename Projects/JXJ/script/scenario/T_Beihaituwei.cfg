///////////////////////星级显示/////////////////////////////////////////////////////////////////////////////////////////////////////////////
	Handle {
		MsgParam "WCH_USER+20593"//WCH_JXJRecvFubenKillInfo
		MsgParam "NULL"
		Driver {
			Class "MoreSlot"
			Method {
				Class "JXJRecvFubenKillInfo"  //
				Param "UI_CopyBattle_XingJi"
			}
		}
    }
	Handle {
		MsgParam "WCH_GameStart"
		MsgParam "NULL"
