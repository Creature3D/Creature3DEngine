# Creature3D Script Parser v1.0

Data {
    Class "JXJBattleRoom"
	IncludeData "JXJ/script/scenario/fuben.cfg"
	Param "20228,T_Beihaituwei_npc.crb"
	Param "20232,7"
    Handle {
		MsgParam "WCH_USER+258"//WCH_RoomUpdate2
		MsgParam "NULL"
		Driver {
			Class "MoreSlot"
			Logic {
				Class "IF_ELSE"
				Method {
					Class "IsRoomPlayerEmpty"
				}
				Method {
					Class "SetRemainTime"
					Param "0"
				}
				Logic {
					Class "Switch"
					Method {
						Class "GetRoomProgress"
					}
					Logic {//case 0没有事件 走到水井处
						Class "Proxy"
						Method {
							Class "Null"
						}
					}
					Logic {//case 1初始对话
						Class "ProxyArray"
						Method {
							Class "RoomProgressEvent"    //触发客户端事件
						}
						Method {//加载NPC
							Class "JXJReliveItemsFromTab"
							Param "0"
						}
						Method {
							Class "JXJPlayerGainExtra"  //加士气
							Param "214"	//BUFF ID
						}
						Method {
							Class "JXJAddStarToPlayer"
							Param "1"//给的星星数
							Param "0|0|1"//客户端点亮星星用如没有需要点亮的可不写此列
						}
						Method {
							Class "NextRoomProgress"
						}
					}
					Logic {//case 2没有事件 走到水井处
						Class "Proxy"
						Method {
							Class "Null"
						}
					}
					Logic {//case 3 战场胜利条件
						Class "IF_ELSE"
						Method {
							Class "JXJCheckItemsDeadFromTab"
							Param "1"
						}
						Logic {
							Class "ProxyArray"
							Method {
								Class "RoomProgressEvent"    //触发客户端事件
							}
							Method {
								Class "NextRoomProgress"
							}
						}
					}
					Logic {//case 4没有事件 
						Class "Proxy"
						Method {
							Class "Null"
						}
					}
					Logic {//case 5 战场胜利条件
						Class "IF_ELSE"
						Method {
							Class "JXJCheckItemsDeadFromTab"
							Param "100"
						}
						Logic {
							Class "ProxyArray"
							Method {
								Class "RoomProgressEvent"    //触发客户端事件
							}
							Method {
								Class "NextRoomProgress"
							}
						}
					}
					Logic {//case 6没有事件 
						Class "Proxy"
						Method {
							Class "Null"
						}
					}
					Logic {//case 7战场胜利
						Class "Proxy"
						Method {
							Class "SetRemainTime"
							Param "0"
						}
					}
					Logic {//case 8 星级评定
						Class "ProxyArray"
						Logic {//判断通关时间
							Class "IF_ELSE"
							Method {
								Class "JXJRoomElapseTimeIsGreater"
								Param "600"//时间超过600秒
							}
							Logic {
								Class "ProxyArray"
								Method {
									Class "Null"
								}
							}
							Logic {
								Class "ProxyArray"
								Method {
									Class "JXJAddStarToPlayer"
									Param "1"//给的星星数
									Param "0|1|0"//客户端点亮星星用如没有需要点亮的可不写此列
								}
							}
						}
						Method {
							Class "RoomSetRoomProgress"  //服务器跳转到进度**
							Param "7"
						}
					}
				}
			}
			xLogic {//水井触发后移除
				Class "IF_ELSE"
				Method {
					Class "JXJRoomProgressIsBelowVal"
					Param "2|3|4|5|6|7|8"
				}
				Logic {//判断通关时间
					Class "IF_ELSE"
					Method {//水井死亡
						Class "JXJCheckItemsDeadFromTab"
						Param "2"
					}
					Logic {
						Class "IF_ELSE"
						Method {
							Class "JXJRoomTriggerCount" //判断触发次数
							Param "1"
						}
						Method {
							Class "JXJRemoveItemsFormScene"  //移除水井
							Param "2"
						}
					}
				}
			}
			Logic {//星级评定
				Class "IF_ELSE"
				Method {
					Class "JXJRoomProgressIsBelowVal"
					Param "2|3|4|5|6|7"
				}
				Logic {//
					Class "IF_ELSE"
					Method {
						Class "JXJCheckItemsLivedFromTab"
						Param "2"//table id
						Param "1"//运算选择
					}
					Logic {//没有事件
						Class "Proxy"
						Method {
							Class "Null"
						}
					}
					Logic {
						Class "IF_ELSE"
						Method {
							Class "JXJRoomTriggerCount" //判断触发次数
							Param "1"
						}
						Logic {
							Class "ProxyArray"
							Method {
								Class "JXJAddStarToPlayer"
								Param "-1"//给的星星数
								Param "0|0|-1"//客户端点亮星星用如没有需要点亮的可不写此列
							}
						}
					}
				}
			}
		}
    }
	Handle {
		MsgParam "WCH_USER+234"//WCH_RoomEnd
		MsgParam "NULL"
		Driver {
			Class "MoreSlot"
			Method {
				Class "JXJFubenSettle"
				Param "7"//战场胜利进度
			}
			Method {
				Class "SetRoomAutoStart"
				Param "0"//autostart
				Param "0"//autoStartTime
				Param "-1"//removetime
			}
		}
    }
/////////////////////////开场触发客户端事件////////////////////////////////////////////////////////////////////////////////	
	Handle {
		MsgParam "WCH_USER+326"//WCH_RecvRoomProgressEvent
		MsgParam "1"//关卡进度
		Driver {
			Class "MoreSlot"
			Method {//剧情
				Class "JXJScenarioTalk"
				Param "61000"//talkid
				Param "1"//endmsg
				Param "UI_CopyBattle_Juqing"//窗口名
				Param "Juqing_Input"//超文本输入框名
				Param "Juqing_Touxiang"//图片控件名
				Param "Juqing_Name"//人物名称控件名
				Param "3"//N秒后关闭该窗口（填0表示不自动关闭）
			}
			Method {//小地图显示目标地点
				Class "JXJPlayMiniMapSignal"
				Param "UI_CopyBattle_MinMap"
				Param "UI_CopyBattle_Minimap"
				Param "UI_Fuben_Gantanhao"//目标地址  
				Param "RotMap"
				Param "7957|4253|2685|10341|-2540|8427|-7091|8051|-11726|5618"
				Param "3600"
				Param "Road"	//name
			}
			Method {
				Class "TriggerSetRoomProgress"  //客户端跳转到进度**
				Param "3"
			}
		}
    }
	Handle {
		MsgParam "WCH_USER+20820"//WCH_JXJEndTalk
		MsgParam "1"//
		Driver {
			Class "MoreSlot"
			Method {//提示
				Class "JXJScenarioTalk"  
				Param "61001"//talkid  对应的表“scenariotalk.tab”
				Param "0"//endmsg
				Param "UI_CopyBattle_JuqingShow"//窗口名
				Param "JuqingShow_Input"//超文本输入框名
				Param ""//图片控件名
				Param ""//人物名称控件名
				Param "6"//N秒后关闭该窗口（填0表示不自动关闭）
			}
			Method {//小地图显示
				Class "JXJPlayMiniMapSignal"
				Param "UI_CopyBattle_MinMap"
				Param "UI_CopyBattle_Minimap"
				Param "UI_CopyBattle_Juqing_Di"//敌方
				Param "RotMap"
				Param "7957|4253"
				Param "6"
			}
		}
    }
	Handle {
		MsgParam "WCH_USER+20820"//WCH_JXJEndTalk
		MsgParam "2"//
		Driver {
			Class "MoreSlot"
			Method {//小地图显示
				Class "JXJPlayMiniMapSignal"
				Param "UI_CopyBattle_MinMap"
				Param "UI_CopyBattle_Minimap"
				Param "UI_CopyBattle_Juqing_Di"//敌方
				Param "RotMap"
				Param "2685|10341|-2540|8427|-7091|8051|-11726|5618"
				Param "6"
			}
		}
    }
	Handle {
		MsgParam "WCH_USER+20820"//WCH_JXJEndTalk
		MsgParam "3"//
		Driver {
			Class "MoreSlot"
			Method {//小地图显示
				Class "JXJPlayMiniMapSignal"
				Param "UI_CopyBattle_MinMap"
				Param "UI_CopyBattle_Minimap"
				Param "UI_CopyBattle_Juqing_Di"//敌方
				Param "RotMap"
				Param "-11726|5618"
				Param "6"
			}
		}
    }
	Handle {
		MsgParam "WCH_USER+20820"//WCH_JXJEndTalk
		MsgParam "4"//endmsg
		Driver {
			Class "MoreSlot"
			Method {
				Class "TriggerSetRoomProgress"  //客户端跳转到进度**
				Param "8"
			}
		}
    }
